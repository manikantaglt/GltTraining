<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                var col = $("#col").val();
               // alert(col);
                document.bgColor = col;
            })
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="frmColor">
        <center>
            Enter Color : 
            <input type="text" id="col" /> <br/><br/> 
            <input type="button" id="b1" value="Change Color" />
        </center>
    </form>
</body>
</html>
