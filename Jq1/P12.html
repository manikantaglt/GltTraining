    <script>

            $("#chkNeha").change(function () {

                  //  alert("Neha Present");
                    p += "Neha is Present";

                   // alert("Neha Absent");
                    p += "Neha is Absent";
                }
            });
	 $("p").text(p);
        });
    </script>

</head>
<body>
    Neha :

    Prakash :
