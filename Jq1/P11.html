<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("select").change(function () {
                var str = "";
                $("select option:selected").each(function () {
                    str += $(this).text() + " ";
                });
                $("div").text(str);
            }).change();
        });
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Names :
    <select id="names" name="names" multiple="multiple">
        <option>Akhila</option>
        <option>Manasa</option>
        <option>Priya</option>
        <option>Spandana</option>
        <option>Maneesh</option>
    </select> <br /><br />
    Selected Names are :
    <b>
        <div>

        </div>
    </b>

</body>
</html>
